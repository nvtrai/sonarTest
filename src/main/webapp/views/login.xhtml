<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nameUser" value="Name User:" />
			<p:inputText id="nameUser" value="#{login.user}" />
			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{login.pwd}" />
			<p:commandButton value="Login" icon="ui-icon-star"
				action="#{login.validateUsernamePassword}" ajax="false">
			</p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
